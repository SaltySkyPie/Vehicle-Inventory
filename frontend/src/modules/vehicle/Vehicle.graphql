query getVehicle($id: ID!) {
  vehicle(id: $id) {
    id
    brand
    color
    engineVolume
    fuel
    images {
      id
      url
    }
    price
    model
    createdAt
    updatedAt
  }
}

mutation createVehicle($input: CreateVehicleInput!) {
  createVehicle(createVehicleInput: $input) {
    id
    brand
    color
    engineVolume
    fuel
    images {
      id
      url
    }
    price
    model
    createdAt
    updatedAt
  }
}

mutation updateVehicle($input: UpdateVehicleInput!) {
  updateVehicle(updateVehicleInput: $input) {
    id
    brand
    color
    engineVolume
    fuel
    images {
      id
      url
    }
    price
    model
    createdAt
    updatedAt
  }
}

mutation removeVehicle($id: ID!) {
  removeVehicle(id: $id) 
}

